apiVersion: v1
kind: Service
metadata:
  name: spring-app-svc
  labels:
    app: spring-app
spec:
  type: ClusterIP
  ports:
  - port: 6001
    targetPort: 6001
  selector:
    app: test-app2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app2-deployment
  labels:
    app: test-app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app2
  template:
    metadata:
      labels:
        app: test-app2
      annotations:
        instrumentation.opentelemetry.io/inject: 'true'
        instrumentation.opentelemetry.io/inject-java: 'true'
    spec:
      containers:
      - name: spring-app
        image: user-app-test-app2:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6001
      serviceAccountName: traceassist-sa
